<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>course_reg</title>
</head>
<body>
<h2 style="color:red;" align="center">RAJ SOFTWARE SOLUTION</h2>
<h3 style="color:red;" align="center">Course Registration Details</h3>
<form  method="post" action="./reg">
<table align ="center">
<tr>
	<td>Student Name</td>
	<td><input type ="text" name="sname"/></td>
</tr>
<tr>
	<td>Student Qualification</td>
	<td>
		<select name="squal">
			<option value="BCA">BCA</option>
			<option value="B.TECH">B.TECH</option>
			<option value="MCA">MCA</option>
			<option value="M.TECH">M.TECH</option>
			<option value="CA">CA</option>
			<option value="MBA">MBA</option>
		</select>
	</td>
</tr>
<tr>
	<td> Course</td>
	<td>
		<select name="scourse">
			<option value="JAVA">JAVA</option>
			<option value="PYTHON">PYTHON</option>
			<option value="ORACLE">ORACLE</option>
			<option value="SAP">SAP</option>
			<option value="TALLY">TALLY</option>
		</select>
	</td>
</tr>
<tr>
	<td>Student Email Id</td>
	<td><input type="text" name="semail"/></td>
</tr>
<tr>
	<td>Student Mobile No</td>
	<td><input type="text" name="smobile"/></td>
</tr>
<tr>
	<td><input type="submit" value=Registration></td>
</tr>
</table>
</form>
</body>
</html>
